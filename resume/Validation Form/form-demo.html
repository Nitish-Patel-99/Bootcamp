<html>
    <head>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

       

        <link href="bootstrap.css" type="text/css" rel="stylesheet" />

       

        <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />



        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />



        <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>



        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    
		
		<!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

			var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
			var $ConNoRegEx = /^([0-9]{10})$/;
			var $AgeRegEx = /^([0-9]{1,2})$/;
			$(document).ready(function(){

				$('#dob').datepicker({

					changeMonth:true,

					changeYear:true,

					yearRange:"1960:2022",

					maxDate:"-18y"

				});

			});


			$(document).ready(function(){
				var TxtFirstnameFlag=false,TxtLastnameFlag=false,GenderFlag=false,TxtEmailIdFlag=false,TxtContactnoFlag=false,TxtPasswordFlag=false,dobFlag=false,ageFlag=false;

				$("#TxtFirstname").blur(function(){
					$("#TxtFirstnameValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtFirstnameValidation").html("(*) Firstname required..!!");
						TxtFirstnameFlag=false;
					}
					else{
						if(!$(this).val().match($FNameLNameRegEx))
						{
							$("#TxtFirstnameValidation").html("(*) Invalid firstname..!!");
							TxtFirstnameFlag=false;
						}
						else{
							TxtFirstnameFlag=true;
						}
					}
				});
				$('#TxtLastname').blur(function(){
					$("#TxtLastnameValidation").empty();
					if($(this).val()=="" ||$(this).val()==null)
					{
						$("#TxtLastnameValidation").html("(*) Lastname required...!!");
						TxtLastnameFlag=false;
					}
					else{
						if(!$(this).val().match($FNameLNameRegEx))
						{
							$("#TxtLastnameValidation").html("(*) Invalid Lastname...!!");
							TxtLastnameFlag=false;
						}
						else{
								TxtLastnameFlag=true;
							}
					}
				});
				$('#DDL_Gender').click(function(){
					$("#GenderValidation").empty();
					if($(this).val()==null)
					{
						$("#GenderValidation").html("(*) Gender required...!!");
						GenderFlag=false;
					}
					else{
						GenderFlag=true;
					}
				});

				$("#age").blur(function(){
					$('#ageValidation').empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$('#ageValidation').html("(*) Age required..!!");
						ageFlag=false;
					}
					else{
						if(!$(this).val().match($AgeRegEx))
						{
							$('#ageValidation').html("(*) Invalid Age..!!");
							ageFlag=false;
						}
						else{
							if($(this).val()>="18")
							{
								ageFlag=true;
							}
							else{
								$('#ageValidation').html("(*) Invalid Age..!!");
								ageFlag=false;
							}
						}
					}
				});
				$("#TxtContactno").blur(function(){
					$("#TxtContactnoValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtContactnoValidation").html("(*) Contact No. required..!!");
						TxtContactnoFlag=false;
					}
					else{
						if(!$("#TxtContactno").val().match($ConNoRegEx))
						{
							$("#TxtContactnoValidation").html("(*) Invalid contact No..!!");
							TxtContactnoFlag=false;
						}
						else{
							TxtContactnoFlag=true;
						}
					}
				});
				$("#TxtEmailId").blur(function(){
					$("#TxtEmailIdValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtEmailIdValidation").html("(*) Email id required..!!");
						TxtEmailIdFlag=false;
					}
					else{
						if(!$(this).val().match($EmailIdRegEx))
						{
							$("#TxtEmailIdValidation").html("(*) Invalid email id..!!");
							TxtEmailIdFlag=false;
						}
						else{
							TxtEmailIdFlag=true;
						}
					}
				});
				$("#TxtPassword").blur(function(){
					$("#TxtPasswordValidation").empty();
					if($(this).val()=="" || $(this).val()==null)
					{
						$("#TxtPasswordValidation").html("(*) Password is required..!!");
						TxtPasswordFlag=false;
					}
					else{
						if(!$(this).val(),match($PasswordRegEx))
						{
							$("#TxtPasswordValidation").html("(*) Invalid Password..!");
							TxtPasswordFlag=false;
						}
						else{
							TxtEmailIdFlag=true;
						}
					}
				});
				$("#submit").click(function(){
					$("#TxtFirstnameValidation").empty();
					if($("#TxtFirstname").val()=="" || $(this).val()==null)
					{
						$("#TxtFirstnameValidation").html("(*) Firstname required..!!");
						TxtFirstnameFlag=false;
					}
					else{
						if(!$("#TxtFirstname").val().match($FNameLNameRegEx))
						{
							$("#TxtFirstnameValidation").html("(*) Invalid firstname..!!");
							TxtFirstnameFlag=false;
						}
						else{
							TxtFirstnameFlag=true;
						}
					}
					$("#TxtFirstnameValidation").empty();
					if($("#TxtFirstname").val()=="" || $("#TxtName").val()==null)
					{
						$("#TxtFirstnameValidation").html("(*) Firstname required..!!");
						TxtFirstnameFlag=false;
					}
					else{
						if(!$("#TxtFirstname").val().match($FNameLNameRegEx))
						{
							$("#TxtFirstnameValidation").html("(*) Invalid firstname..!!");
							TxtFirstnameFlag=false;
						}
						else{
							TxtFirstnameFlag=true;
						}
					}
					$("#TxtLastnameValidation").empty();
					if($("#TxtLastname").val()=="" ||$(this).val()==null)
					{
						$("#TxtLastnameValidation").html("(*) Lastname required...!!");
						TxtLastnameFlag=false;
					}
					else{
						if(!$("#TxtLastname"),val().match($LNameLNameRegEx))
						{
							$("#TxtLastnameValidation").html("(*) Invalid Lastname...!!");
							TxtLastnameFlag=false;
						}
						else{
								TxtLastnameFlag=true;
							}
					}
					$("#TxtPasswordValidation").empty();
					if($("#TxtPassword").val()=="" || $("#TxtPassword").val()==null)
					{
						$("#TxtPasswordValidation").html("(*) Password is required..!!");
						TxtPasswordFlag=false;
					}
					else{
						if(!$("#TxtPassword").val(),match($PasswordRegEx))
						{
							$("#TxtPasswordValidation").html("(*) Invalid Password..!");
							TxtPasswordFlag=false;
						}
						else{
							TxtEmailIdFlag=true;
						}
					}
					$("#TxtEmailIdValidation").empty();
					if($("#TxtEmailId").val()=="" || $("#TxtEmailId").val()==null)
					{
						$("#TxtEmailIdValidation").html("(*) Email id required..!!");
						TxtEmailIdFlag=false;
					}
					else{
						if(!$("#TxtEmailId").val().match($EmailIdRegEx))
						{
							$("#TxtEmailIdValidation").html("(*) Invalid email id..!!");
							TxtEmailIdFlag=false;
						}
						else{
							TxtEmailIdFlag=true;
						}
					}
				});
				$("#TxtContactno").keypress(function(e){
					$("#TxtContactNoValidation").empty();
					var Flag=false;
					(e.which>=48 && e.which<=57)
					?Flag=true
					:(Flag=false,$("#TxtContactNoValidation").html("(*) Invalid contact no..!!"));
					return Flag;
				});
				$("#TxtFirstname").keypress(function(e){
					$("#TxtFirstnameValidation").empty();
					var Flag=false;
					((e.which>=65 && e.which<=90) || (e.which>=92 && e.which<=121))
					?Flag=true
					:(Flag=false,$("#TxtFirstnameValidation").html("(*) Invalid name..!!"));
					return Flag;
				});
				$("#TxtLastname").keypress(function(e){
					$("#TxtLastnameValidation").empty();
					var Flag=false;
					((e.which>=65 && e.which<=90) || (e.which>=92 && e.which<=121))
					?Flag=true
					:(Flag=false,$("#TxtLastnameValidation").html("(*) Invalid name..!!"));
					return Flag;
				});
				$("#age").keypress(function(e){
					$("#ageValidation").empty();
					var Flag=false;
					(e.which>=48 && e.which<=57)
					?Flag=true
					:(Flag=false,$("#ageValidation").html("(*) Invalid age ..!!"));
					return Flag;
				});
			});
		</script>
		
		<style type="text/css">
			#CNAForms{box-shadow:0px 0px 3px gray;margin-top:30px;margin-bottom:30px;}
			i.fa,b{color:teal;}
		</style>
		
    </head>
    <body>
		<div class="container">
			<div class="row">
				<div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12" id="CNAForms">
					<h3 class="text-center"><i class="fa fa-user-plus"></i> Create New Account</h3><hr/>
					<div class="form-group">
						<b>Firstname</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input id="TxtFirstname" type="text" placeholder="Enter firstname here.." maxlength="20" class="form-control" />
						</div>
						<small id="TxtFirstnameValidation" class="text-danger"></small>
					</div>
					<div class="form-group">
						<b>Lastname</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input id="TxtLastname" type="text" placeholder="Enter lastname here.." maxlength="20" class="form-control" />
						</div>
						<small id="TxtLastnameValidation" class="text-danger"></small>
					</div>
					<div class="form-group">
						<b>Gender</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-female"></i> | <i class="fa fa-male"></i></span>
							<select id="DDL_Gender" class="form-control">
								<option value='F'>Female</option>
								<option value='M'>Male</option>
							</select>
							<small id="GenderValidation" class="text-danger"></small>
						</div>
					</div>
					<div class="form-group">

                        <b>Date of Birth</b>

                        <div class="input-group">

                            <span class="input-group-addon"><i class="fa fa-birthday-cake"></i></span>

                            <input type="text" class="form-control" id="dob" >                          

                    </div>
					<div class="form-group">
						<b>Age</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-child" aria-hidden="true"></i></span>
							<input id="age" type="text"  maxlength="2" class="form-control"  />
						</div>
						<small id="ageValidation" class="text-danger"></small>
					</div>
					<div class="form-group">
						<b><i class="fa fa-phone"></i> Contact No.</b>
						<div class="input-group">
							<span class="input-group-addon">+91</span>
							<input id="TxtContactno" type="text" placeholder="Enter contact no. here.." maxlength="10" class="form-control" />
						</div>
						<small id="TxtContactnoValidation" class="text-danger"></small>
					</div>
					<div class="form-group">
						<b>Email</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input id="TxtEmailId" type="text" placeholder="Enter email id here.." maxlength="50" class="form-control" />
						</div>
						<small id="TxtEmailIdValidation" class="text-danger"></small>
					</div>
					<div class="form-group">
						<b>Password</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-key"></i></span>
							<input id="TxtPassword" type="text" placeholder="Enter password here.." maxlength="12" class="form-control" />
						</div>
						<small id="TxtPasswordValidation" class="text-danger"></small>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" id="submit">submit</button>
					</div>
				</div>
			</div>
		</div>
    </body>
